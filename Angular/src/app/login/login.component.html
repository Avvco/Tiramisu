<section class="ftco-section" role="main">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Login to FHIR</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap p-0">
            <h3 class="mb-4 text-center">Have an account? <a routerLink="../register"
              style="color: rgb(116, 199, 170);">Sign up</a></h3>
            <form method="post" action="" [formGroup]="loginForm" (ngSubmit)="submit()" novalidate class="signin-form">
              <div class="form-group d-md-flex">
                <div class="w-50 text-md-center">
                  <input type="radio" value="PATIENT" name="type" formControlName="type"/><span style="font-size: large; padding-left: 5%;">Patient</span>
                </div>
                <div class="w-50 text-md-center">
                  <input type="radio" value="HEALTH_WORKER" name="type" formControlName="type"/><span style="font-size: large; padding-left: 5%;">Medical stuff</span>
                </div>
              </div>
              <div class="form-group ">
                <input type="text" class="form-control" placeholder="Username" required name="userName" id="userName"
                formControlName="userName">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required
                name="password" id="password" formControlName="password">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <input type="email" name="email" id="email" placeholder="email" required
                formControlName="email" class="form-control">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
              </div>
              <!-- <div class="form-group d-md-flex">
                <div class="w-50">
                </div>
                <div class="w-50 text-md-right">
                  <a href="#" style="color: #fff">Forgot Password</a>
                </div>
              </div> -->
            </form>
            <!-- <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>

              <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>

        </div>
      </div>
    </div>
